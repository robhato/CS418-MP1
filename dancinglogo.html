
<!DOCTYPE HTML> 
<html lang="en"> 
<head>
<title>Dancing Logo</title>
<meta charset="utf-8"> 
</head>
 
<script id="shader-vs" type="x-shader/x-vertex">
uniform mat4 uMvMatrix;
uniform mat4 uMvMat2;

attribute vec4 aVertexColor;
attribute vec3 aVertexPosition;
varying vec4 vColor;

void main(void) {
    gl_Position = uMvMatrix*uMvMat2*vec4(aVertexPosition, 1.0);
    vColor = aVertexColor;
}
</script>
  
<script id="shader-fs" type="x-shader/x-fragment">

#ifdef GL_FRAGMENT_PRECISION_HIGH
precision highp float;
#else
precision mediump float;
#endif

varying vec4 vColor;
void main(void) {
        gl_FragColor = vColor;
 }
</script>
<script  src="gl-matrix-min.js"></script>
<script src="dancingi.js"></script>   
<body onload="startup();">
  <canvas id="myGLCanvas" width="500" height="500"></canvas>
</body>
<p>Animation settings:</p>
    
<div>
    <input type="range" id="speed" name="speed" min="-100" max="100" value="20">
    <label for="speed">Rotation Speed</label>
</div>
<div>
    <input type="range" id="scale" name="scale" min="0.1" max="2" step="0.01" value="1">
    <label for="scale">Scaling</label>
</div>
</html>
